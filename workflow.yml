name: Check if User is registered at jobsimulator.dev

on:
  pull_request:
    branches: ["main"]


jobs:
  check:
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      fail-fast: true
      matrix:
        status: [200]
    steps:
      - name: Set up environment variables
        env:
          USER_ID: ${{ github.event.sender.id }}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "USER_ID=${USER_ID}" >> $GITHUB_ENV
          echo "GH_TOKEN=${GH_TOKEN}" >> $GITHUB_ENV
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Call API endpoint
        if: ${{ matrix.status == 200 }}
        run: |
          status_code=$(curl -s -o /dev/null -w "%{http_code}" -X POST -d "${USER_ID}" https://jobsim-pr-user-check.deno.dev)
          if [ $status_code -ne 200 ]; then
            gh pr review ${{ github.event.number }} --comment --body "GitHub user with id ${USER_ID} is not registered at jobsimulator.dev. Please make an account at https://www.jobsimulator.dev to have your PR be automatically tested."
            exit 1
          fi
